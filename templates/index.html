{% extends "layout.html" %}

{% block title %}
    Main
{% endblock %}

{% block main %}
        <div class="alert alert-primary" role="alert"> Current raiting</div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Level</th>
                    <th scope="col">Average score</th>

                </tr>
            </thead>
        <tbody>
            {% for rate in rating %}
            <tr>
                <td></td>
                <td>{{ rate.name }}</td>
                <td>{{ rate.level }}</td>
                <td>{{ rate.score }} </td>
            </tr>
            <tr>
                <td colspan="4" class="table-active">
                    <div class="accordion" id="accordionExample">
                      <div class="accordion-item">
                <h4 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" collapsed>
        Comments
      </button>
    </h4>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{ rate.comments }}
      </div>
    </div>
  </div>
                </td>
            </tr>
            {% endfor %}

            </tr>
        </tbody>
        </table>

{% endblock %}
